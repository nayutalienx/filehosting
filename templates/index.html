<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="templates/css/style.css" rel="stylesheet">
    <title>FileHost</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
            <a href="" class="navbar-brand">FILE HOST</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="navbar-item">
                  <button class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal" type="button">Upload</button>
              </li>
              <li class="navbar-item ml-3">
                  <button type="button" class="btn btn-light">Search</button>
              </li>
            </ul>
          </div>
    </nav>
    <div class="container mt-2">
        <h1 class="display-4">Recent uploads</h1>
        
        <table class="table table-striped">
          <tbody>
            <tr>
              <td>filename</td>
              <td>date</td>
              <td>size</td>
            </tr>
            <tr>
                <td>filename</td>
                <td>date</td>
                <td>size</td>
            </tr>
            <tr>
                <td>filename</td>
                <td>date</td>
                <td>size</td>
            </tr>
          </tbody>
        </table>
    </div>
    <div class="footer" style="position: fixed; left: 0; bottom: 0; background-color: #212529; height: 5%; width: 100%;"></div>


    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form id="upload_form" enctype="multipart/form-data" method="POST" action="add">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Upload your file!</h5>
        </div>
        <div class="modal-body">
            <div class="text-center">
                <input type="file" id="file" name="file">
            </div>
              <div class="progress mt-2">
                <div class="progress-bar" id="progressbar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>

              
            

        </div>
        <div class="alert alert-success m-2" role="alert" id="upload_alert" style="display: none;">
          File successfully uploaded!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" id="upload_button" class="btn btn-primary">Upload</button>
        </div>
      </div>
    </form>
    </div>
  </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="templates/js/script.js"></script>
  </body>
</html>
